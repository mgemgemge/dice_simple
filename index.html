<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dice Duel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üé≤ Dice Duel</h2>
  <p id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
  <p id="balance" style="font-size: 20px; font-weight: bold; color: #eab308;">üí∞ –ë–∞–ª–∞–Ω—Å: 500 –º–æ–Ω–µ—Ç</p>
  <button id="roll">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
  <button id="challenge" style="background: #ef4444;">–í—ã–∑–≤–∞—Ç—å –¥—Ä—É–≥–∞</button>
  <div id="result"></div>

  <script>
  const initData = window.Telegram.WebApp.initDataUnsafe;
  const user = initData?.user;
  const username = user?.username || user?.first_name || '–¥—Ä—É–≥';
  const startParam = initData?.start_param; // ‚Üê –ø–æ–ª—É—á–∞–µ–º duel_100

  document.getElementById('welcome').textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}!`;

  // –ë–∞–ª–∞–Ω—Å
  let balance = 500;
  if (localStorage.getItem('dice_balance')) {
    balance = Number(localStorage.getItem('dice_balance'));
  } else {
    localStorage.setItem('dice_balance', '500');
  }
  document.getElementById('balance').textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–∞ –ª–∏ –¥—É—ç–ª—å
  let duelBet = 0;
  if (startParam && startParam.startsWith('duel_')) {
    const bet = parseInt(startParam.split('_')[1]);
    if (bet > 0) {
      duelBet = bet;
      document.getElementById('welcome').innerHTML = `üé≤ –î—É—ç–ª—å –Ω–∞ ${duelBet} –º–æ–Ω–µ—Ç!`;
      document.getElementById('roll').style.display = 'none'; // —Å–∫—Ä—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–π –±—Ä–æ—Å–æ–∫
      document.getElementById('challenge').style.display = 'none';

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –¥—É—ç–ª—å"
      const duelBtn = document.createElement('button');
      duelBtn.textContent = '–ù–∞—á–∞—Ç—å –¥—É—ç–ª—å (3 —Ä–∞—É–Ω–¥–∞)';
      duelBtn.style.cssText = 'padding:15px 30px;font-size:20px;margin:20px;border:none;background:#10b981;color:white;border-radius:10px;cursor:pointer;';
      duelBtn.onclick = startDuel;
      document.body.appendChild(duelBtn);
    }
  }

  function startDuel() {
    let playerScore = 0;
    let botScore = 0;
    let round = 1;
    const maxRounds = 3;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<p>–î—É—ç–ª—å –Ω–∞—á–∞–ª–∞—Å—å!</p>';

    function playRound() {
      if (round > maxRounds) {
        // –ò—Ç–æ–≥
        const diff = playerScore - botScore;
        let message = `–ò—Ç–æ–≥: ${playerScore} : ${botScore}<br>`;
        if (diff > 0) {
          message += `üèÜ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${duelBet} –º–æ–Ω–µ—Ç!`;
          balance += duelBet;
        } else if (diff < 0) {
          message += `üíÄ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª ${duelBet} –º–æ–Ω–µ—Ç.`;
          balance -= duelBet;
        } else {
          message += `ü§ù –ù–∏—á—å—è! –°—Ç–∞–≤–∫–∞ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∞.`;
        }
        localStorage.setItem('dice_balance', String(balance));
        document.getElementById('balance').textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
        resultDiv.innerHTML = `<h2>${message}</h2>`;
        return;
      }

      // –ë—Ä–æ—Å–æ–∫ –∏–≥—Ä–æ–∫–∞ –∏ "–±–æ—Ç–∞"
      const playerDice = Math.floor(Math.random() * 6) + 1;
      const botDice = Math.floor(Math.random() * 6) + 1;

      if (playerDice > botDice) playerScore++;
      else if (botDice > playerDice) botScore++;

      resultDiv.innerHTML += `<p>–†–∞—É–Ω–¥ ${round}: –¢—ã ${playerDice} ‚Äî –ë–æ—Ç ${botDice}</p>`;
      if (window.navigator.vibrate) window.navigator.vibrate(100);

      round++;
      setTimeout(playRound, 1500); // –ø–∞—É–∑–∞ –º–µ–∂–¥—É —Ä–∞—É–Ω–¥–∞–º–∏
    }

    playRound();
  }

  // –û–±—ã—á–Ω—ã–π –±—Ä–æ—Å–æ–∫ (–µ—Å–ª–∏ –Ω–µ –¥—É—ç–ª—å)
  document.getElementById('roll').onclick = () => {
    const dice = Math.floor(Math.random() * 6) + 1;
    document.getElementById('result').innerHTML = `<h1>–í—ã–ø–∞–ª–æ: ${dice}!</h1>`;
    if (window.navigator.vibrate) window.navigator.vibrate(100);
  };

  // –í—ã–∑–æ–≤ –¥—Ä—É–≥–∞
  document.getElementById('challenge').onclick = () => {
    const betStr = prompt('–°–∫–æ–ª—å–∫–æ –º–æ–Ω–µ—Ç –ø–æ—Å—Ç–∞–≤–∏—Ç—å? (–ú–∏–Ω–∏–º—É–º: 10)');
    const bet = parseInt(betStr);

    if (!betStr || isNaN(bet) || bet < 10) {
      alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —á–∏—Å–ª–æ–º ‚â•10!');
      return;
    }
    if (bet > balance) {
      alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
      return;
    }

    const BOT_NAME = 'kostochki_game_bot';
    let mention = user?.first_name || '–ò–≥—Ä–æ–∫';
    if (user?.username) mention = `@${user.username}`;

    const message = `${mention} –≤—ã–∑—ã–≤–∞–µ—Ç –Ω–∞ –¥—É—ç–ª—å! –°—Ç–∞–≤–∫–∞: ${bet} –º–æ–Ω–µ—Ç üé≤\n\n–ò–≥—Ä–∞—Ç—å: https://t.me/${BOT_NAME}?startapp=duel_${bet}`;

    navigator.clipboard.writeText(message).then(() => {
      alert('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!\n–í—Å—Ç–∞–≤—å –µ–≥–æ –≤ —á–∞—Ç —Å –¥—Ä—É–≥–æ–º.');
    }).catch(() => {
      alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –í—Ä—É—á–Ω—É—é:\n\n' + message);
    });
  };

  Telegram.WebApp.ready();
</script>
</body>
</html>
