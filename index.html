<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dice Duel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 16px 32px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h2>üé≤ Dice Duel</h2>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π -->
  <div id="ui" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    z-index: 1000;
  ">
    <div id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="balance">üí∞ –ë–∞–ª–∞–Ω—Å: ‚Äî</div>
  </div>

  <button id="roll">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
  <button id="challenge" style="background: #ef4444;">–í—ã–∑–≤–∞—Ç—å –¥—Ä—É–≥–∞</button>
  <div id="result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeEl = document.getElementById('welcome');
      const balanceEl = document.getElementById('balance');

      if (!window.Telegram?.WebApp?.initDataUnsafe?.user) {
        welcomeEl.textContent = '‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram!';
        balanceEl.style.display = 'none';
        return;
      }

      const user = window.Telegram.WebApp.initDataUnsafe.user;
      const name = user.username || user.first_name || '–¥—Ä—É–≥';

      let balance = localStorage.getItem('dice_balance');
      if (!balance) {
        balance = 500;
        localStorage.setItem('dice_balance', '500');
      }

      welcomeEl.textContent = `–ü—Ä–∏–≤–µ—Ç, ${name}!`;
      balanceEl.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;

      document.getElementById('roll').onclick = () => {
        const dice = Math.floor(Math.random() * 6) + 1;
        document.getElementById('result').innerHTML = `<h2>–í—ã–ø–∞–ª–æ: ${dice}!</h2>`;
        if (window.navigator.vibrate) window.navigator.vibrate(100);
      };

      document.getElementById('challenge').onclick = () => {
        const bet = prompt('–°—Ç–∞–≤–∫–∞? (–º–∏–Ω. 10)');
        if (bet && !isNaN(bet) && bet >= 10 && bet <= balance) {
          const msg = `${name} –≤—ã–∑—ã–≤–∞–µ—Ç! –°—Ç–∞–≤–∫–∞: ${bet} –º–æ–Ω–µ—Ç üé≤\n–ò–≥—Ä–∞—Ç—å: https://t.me/kostochki_game_bot?startapp=duel_${bet}`;
          navigator.clipboard.writeText(msg).then(() => {
            alert('‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
          }).catch(() => alert('‚ùå –ù–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª–æ—Å—å:\n' + msg));
        } else {
          alert('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!');
        }
      };

      Telegram.WebApp.ready();
    });
  </script>
</body>
</html>
